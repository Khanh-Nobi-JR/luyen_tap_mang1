<h3>đếm số nguyên âm trong chuỗi</h3>
<script>
    let arr = [3,-4,-6,-3,5,-7,4,6,-8,-5];
    let result = [];
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] < 0){
            result.push(arr[i]);
            length = result.length;
        }
    } document.write("có "+length +" phần tử âm bao gồm: "+ result );
</script>
