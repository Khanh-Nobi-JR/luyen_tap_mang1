<script>
    let arr = [4,5,7,2,3,9,8,13,15,6];
    document.write("mảng ban đầu: "+arr);
    for (let i = 0; i < arr.length - 1; i++) {
        for (let j = i + 1; j < arr.length; j++) {
            if (arr[i] < arr[j]){
                let temp;
                temp = arr[j];
                arr[j] = arr[i];
                arr[i] = temp;
            }
        }

    } document.write("<br>" +"mảng sắp xếp"+  arr);
