<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai6</title>
</head>
<body>
<h2>kiểm tra phần tử mảng này thuộc mảng kia không</h2>
<script>
    let arr = [2,4,6,8,10,3,5,7];
    let V = [3,5,7,9,11,1];
    let result = [];
    document.write()
    for (let i = 0; i < V.length; i++) {
        if (arr.indexOf(V[i]) !== -1){
            result.push(V[i]);
        }
    } document.write("các phần tử chung là: "+result);
</script>
</body>
</html>
